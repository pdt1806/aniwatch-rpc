<!DOCTYPE html>
<html>
  <head>
    <title>Aniwatch Discord Rich Presence</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <header>
      <img src="img/icon.png" />
      <div>
        <h1>Aniwatch Discord Rich Presence</h1>
        <h3>
          You watch anime on Aniwatch.to? This extension will show you what
          you're watching on Discord!
        </h3>
      </div>
    </header>
    <hr />
    <section id="appId">
      <p>Discord Application ID</p>
      <input type="text" id="appIdInput" maxlength="19" />
      <button id="saveAppId">Save</button>
    </section>
    <p class="hide" id="appIdIndicator">Invalid App ID!</p>
    <section id="toggle">
      <p>Toggle RPC</p>
      <label class="switch">
        <input type="checkbox" id="rpcStatus" />
        <span class="slider round"></span>
      </label>
    </section>
    <hr />
    <footer>
      <p>This extension is not sponsored, nor affiliated with Aniwatch.to</p>
      <p>
        -- Made by
        <a href="https://github.com/pdt1806" target="_blank">pdt1806</a> --
      </p>
      <p>v1.0.1</p>
    </footer>
  </body>
</html>
